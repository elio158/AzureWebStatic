<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación Web Estática</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Aplicación Web Estática</h1>
        <nav>
            <ul>
                <li><a href="#about">Acerca de</a></li>
                <li><a href="#services">Servicios</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>Acerca de</h2>
            <p>Esta es una aplicación web estática creada como ejemplo.</p>
        </section>

        <section id="services">
            <h2>Servicios</h2>
            <ul>
                <li>Servicio 1</li>
                <li>Servicio 2</li>
                <li>Servicio 3</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contacto</h2>
            <form id="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit">Enviar</button>
            </form>
            <div id="message"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mi Aplicación Web Estática. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
